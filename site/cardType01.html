    <section id="cardType" class="cardType01">
        <div class="container">
            <h2>인생 포트폴리오</h2>
            <p>일과 일상을 담은 인생 포트폴리오입니다. 사람의 삶은 모두 같지 않습니다. 살아온 삶을 연결합니다. 
            </p>
            <div class="card-wrap">
                <div class="card">
                    <a href="#">
                        <img src="img/card02-1.jpg" alt="문 관련 이미지입니다." class="card-img">
                        <strong class="card-title">편안한 집같은 공간</strong>
                        <span class="card-desc">자신을 위한 편안한 공간에서의 일상</span>
                        <span class="card-keyword">
                            <span class="site">SITE</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card02-2.jpg" alt="문 관련 이미지입니다." class="card-img">
                        <strong class="card-title">즐거움이 있는 공간</strong>
                        <span class="card-desc">즐거운 일들이 모이는 일상</span>
                        <span class="card-keyword">
                            <span class="site">SITE</span>
                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">
                        <img src="img/card02-3.jpg" alt="문 관련 이미지입니다." class="card-img">
                        <strong class="card-title">도전이 모이는 공간</strong>
                        <span class="card-desc">해낸 도전들이 모이는 일상 </span>
                        <span class="card-keyword">

                        </span>
                    </a>
                </div>
                <div class="card">
                    <a href="#">

                        <strong class="card-title">미래가 모이는 공간</strong>
                        <span class="card-desc">미래가 쌓이는 일상</span>
                        <span class="card-keyword">

                        </span>
