<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="noonsun">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords" content="지혜, JIHYE, 웹 퍼블리셔, 웹 표준, 웹 접근성, 사이트, 프론트엔드개발자, publisher, css3, html, markup, design">
    <title>imageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="CSS/fonts.css">
    <link rel="stylesheet" href="CSS/reset.css">
    <link rel="stylesheet" href="CSS/common.css">

    <!-- Card Type CSS -->
    <link rel="stylesheet" href="css/imageType.css">
</head>
<body>
    <section class="imageType">
        <div class="container">
            <div class="imageType01">
            <h2>만화 시리즈</h2>
                <div class="img-wrap">
                    <div class="img-card">
                        <a href="">
                       <img src="img/img01.jpg" alt="DC코믹스 이미지입니다.">
                            <div class="img-word">
                                <strong class="img-title">DC코믹스</strong>
                                <span class="img-desc">DC코믹스는 마블코믹스와 라이벌 관계이며, 
                                    배트멘, 아큐아맨, 원더우먼과 같은 슈퍼히어로가 나오는 코믹스를 출간했다.</span>
                                <span class="img-keyword">
                                    <span>자세히 보기</span>
                                </span>
                            </div>
                        </a>
                    </div> 
                    <div class="img-card">
                        <a href="">
                       <img src="img/img02.jpg" alt="마블코믹스 이미지입니다.">
                            <div class="img-word">
                                <strong class="img-title">마블코믹스</strong>
                                <span class="img-desc">마블코믹스는 DC코믹스와 라이벌 관계이며, 
                                    아이언맨, 캡틴아메리카, 스파이더맨과 같은 슈퍼히어로가 나오는 코믹스를 출간했다.</span>
                                <span class="img-keyword">
                                    <span>자세히 보기</span>
                                </span>
                            </div>
                        </a>
                    </div> 
                </div>  
            </div>
        </div>
    </section>
    <section class="imageType">
        <div class="container">
            <div class="imageType02">
            <h2>태국 여행! 어디까지 가봤니?</h2>
                <div class="img-wrap">
                    <div class="img-card">
                        <a href="">
                       <img src="img/img03.jpg" alt="태국 이미지입니다.">
                            <div class="box">
                                <div class="img-word">
                                    <strong class="img-title">사원</strong>
                                </div>
                            </div>   
                        </a>
                    </div> 
                    <div class="img-card">
                        <a href="">
                       <img src="img/img04.jpg" alt="태국 이미지입니다.">
                            <div class="box">
                                <div class="img-word">
                                    <strong class="img-title">바다투어</strong>
                                
                                </div>
                            </div>
                        </a>
                    </div> 
                    <div class="img-card">
                        <a href="">
                            <img src="img/img05.jpg" alt="태국 이미지입니다.">
                            <div class="box"></div>
                                <div class="img-word">
                                    <strong class="img-title">호텔</strong>
                                </div>
                            </div>
                        </a>
                    </div> 
                </div>  
            </div>
        </div>
    </section>
<!-- imgType03 -->
<section class="imgType">
    <div class="container">
      <div class="imgType03">
        <h2>행복은 어디에나 있대요</h2>
        <div class="wrap">
          <div class="img">
            <a href="#">
              <img src="img/img06.jpg" alt="이미지6">
              <div class="contents">
                <strong class="title">행복한 순간 함께한 우리</strong>
                <p class="desc">모두의 옆에 있는 행복을 찾아가는 시간, 다양한 행복을 함계 나누어요.</p>
              </div>
            </a>
          </div>
          <div class="img">
              <img src="img/img07.jpg" alt="이미지7">
              <div class="box">
                <strong class="title">기쁨</strong>
              </div>
          </div>
          <div class="img">
              <img src="img/img08.jpg" alt="이미지8">
              <div class="box">
                <strong class="title">가족</strong>
              </div>
          </div>
          <div class="img">
              <img src="img/img09.jpg" alt="이미지9">
              <div class="box">
                <strong class="title">웃긴 사진</strong>
              </div>
          </div>
          <div class="img">
              <img src="img/img10.jpg" alt="이미지10">
              <div class="box">
                <strong class="title">스마일</strong>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
