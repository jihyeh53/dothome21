<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //변수: 데이터 저장소
        //100,200,300 변수에 저장해서 출력을 해보세요!!
        {
            document.write("***변수***<br>");

            var x = 100;
            var y = 200;
            var z = 300;

            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }
        //배열
        //100, 200, 300, 변수에 저장을 출력을 해보세요!!
        {
            document.write("***배열***<br>");

            const arr = new Array(); 
            arr[0] = 100; 
            arr[1] = 200; 
            arr[2] = 300; 

            document.write(arr[0]), "<br>";
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }
        //객체  
        //100, 200, 300, 변수에 저장을 출력을 해보세요!!
        {
            document.write("***객체***<br>");

            const obj = new Object();
            obj [0] = 100;
            obj [1] = 200;
            obj [2] = 300;

            document.write(obj[0], "<br>");
            document.write(obj[1], "<br>");
            document.write(obj[2]), "<br><br>";

            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1~50까지 출력을 해보세요
        {
            document.write("***for문을 이용해서 1~50까지 출력을 해보세요***<br>");

            for (let i=1; i<=50; i++){
                document.write(i)
            }
            document.write("<br><br>");
        }
        //반복문
        //for을 이용해서 50~1까지 출력해보세요
        {
            document.write("for을 이용해서 50~1까지 출력해보세요<br>");

            for ( i=50; i>=1; i-- ) {
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력(짝수)을 해보세요
        {
            document.write("for문을 이용해서 1~50까지 출력(짝수)을 해보세요<br>");

            for (let i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i)
                }
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1~50까지 출력(홀수)을 해보세요
        {
            document.write("for문을 이용해서 1~50까지 출력(홀수)을 해보세요<br>");

            for (let i=1; i<=50; i+=2){
                document.write(i)
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요
        {
            document.write("for문을 이용해서 구구단 8단만 출력을 해보세요<br>");

            var i =8
             for(var j=1; j<=9; j++){
                var sum = i*j
                document.write(i, "*", j, "=", sum, "<br>");
            }
            document.write("<br>");
        }
        //반복문
        //for을 이용해서 구구단 5~8단만 출력을 해보세요
        {
            document.write("for을 이용해서 구구단 5~8단만 출력을 해보세요<br>");

            for(var i=5; i<=8; i++)
             for(var j=1; j<=9; j++){
                var sum = i*j
                document.write(i, "*", j, "=", sum, "<br>");
            }
            document.write("<br>");
        }
        //배열의 갯수를 구하세요!!
        {
            document.write("배열의 갯수를 구하세요!<br>");

            const num = [100,200,300,400,500];

            document.write(num.length, "<br>");

            document.write("<br>")

        }
        //3번째 값만 출력하세요
        {
            document.write("3번째 값만 출력하세요<br>");

            const num = [100,200,300,400,500];

            document.write(num[2], "<br>");

            //document.write("***배열의 3번째 값***<br>")
            //const num = [100,200,300,400,500];
            //document.write("num의 3번째 값: " + num[2]);
           

            document.write("<br>")
        }
        //for문을 이용해서 모든 값을 출력하세요
        {
            document.write("for문을 이용해서 모든 값을 출력하세요<br>");


            const num = [100,200,300,400,500];

            for(let i=0; i<=num; i++);

            document.write(num,"<br>");

            document.write("<br><br>")
        }
        //forEach를 이용해서 모든 값을 출력하세요
        {
            document.write("forEach를 이용해서 모든 값을 출력하세요<br>");

            const num = [100,200,300,400,500];

            num.forEach(function(el){
                document.write(el);
            });
            
            document.write("<br><br>")
        }
        //for in문을 이용해서 모든 값을 출력하세요
        {
            document.write("for in문을 이용해서 모든 값을 출력하세요<br>");

            const num = [100,200,300,400,500];

            for(let i in num){
                document.write(num[i]);
            }

            document.write("<br><br>")
        }
         //for of문을 이용해서 모든 값을 출력하세요
         {
            document.write("for of문을 이용해서 모든 값을 출력하세요<br>");

            const num = [100,200,300,400,500];

            for(let i of num){
                document.write(i)
            }
            
            document.write("<br><br>")
        }
        //for문을 이용해서 각 데이터를 출력하시오!!
        {
            document.write("for문을 이용해서 각 데이터를 출력하시오!!<br>");

            const arr = [100, 200, 300, 400, 500]

           for (let i=0; i<arr.length; i++){
               document.write(arr[i]);
           }
           document.write("<br><br>")
        }
      
        //"함수가 실행되었습니다." (선언적 함수);
        {
            document.write("함수가 실행되었습니다.(선언적 함수)<br>");

            function func(){
                document.write("함수가 실행되었습니다.")
            }
            func();
            document.write("<br><br>")
        }
        //"함수가 실행되었습니다." (익명 함수);
        {
            document.write("함수가 실행되었습니다. (익명 함수)<br>");

            const func = function(){
                document.write("함수가 실행되었습니다.");
            }
            func();
            document.write("<br><br>")
        }
        //"함수가 실행되었습니다." (매개변수 함수);
        {
            document.write("함수가 실행되었습니다. (매개변수 함수)<br>");

            function func(str){
                document.write(str);
            }
            func("함수가 실행되었습니다.");
            document.write("<br><br>")
        }
        //"함수가 실행되었습니다." (리턴값 함수);
        {
            document.write("함수가 실행되었습니다. (리턴값 함수)<br>");

            function func(){
                const str = "함수가 실행되었습니다."
                return str;
            }
            document.write(func());
            document.write("<br><br>")
        }
           //선언적 함수
           function func1(){
            document.write("선언적 함수<br>");
        }
        func1();
        //익명 함수
        const func2 = function(){
            document.write("익명함수<br>");
        }
        func2();
        //매개변수 함수
        function func3(text){
            document.write(text);
        }
        func3("매개변수 함수<br>");
        //
        function func4(){
            const text = "리턴값 함수<br>";
            return text;
        }
        document.write(func4());
        func5 = () => {
            document.write("화살표함수 : 선언적함수<br>")
        }
        func5();
        const func6 = () => {
            document.write("화살표함수 : 익명함수<br>");
        }
        func6();
        func7 = () => {
            let str = "화살표 함수 : 리턴값 함수<br>";
            return str;
        }
        document.write(func7());
        const func8 = (str) => {
            return str;
        }
        document.write(func8("화살표 함수 : 익명함수 + 매개변수 + 리턴값<br>"));
        const func9 = str => {
            return str;
        }
        document.write(func9("화살표 함수 : 익명함수 + 매개변수 + 리턴값<br>"));
        const func10 = str => str;
        document.write(func10("화살표 함수 : 익명함수 + 매개변수 + 리턴값<br>"));
        func11 = str => str;
        document.write(func11("화살표 함수 : 익명함수 + 매개변수 + 리턴값<br>"));
        function func12(str1, str2){
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        func12("함수","실행");
        func13 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        func13("함수","실행");
        func14 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const a = "함수";
        const b = "실행";
        func14(a,b);
        func15 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const c = ["함수","실행"];
        func15(c[0], c[1]);
        func16 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const d = [{a:"함수"},{b:"실행"}];
        func16(d[0].a, d[1].b);
        func17 = (str1, str2) => {
            document.write(`${str1}가 ${str2}되었습니다.<br>`);
        }
        const e = {a: "함수", b: "실행"};
        func17(e.a, e.b);
        const f = {
            a: "함수",
            b: "실행",
            result : () => {
                document.write(`${f.a}가 ${f.b}되었습니다.<br>`);
            }
        }
        f.result();


    

   </script>
</body>
</html>
