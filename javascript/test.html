<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        //변수: 데이터 저장소
        //100,200,300 변수에 저장해서 출력을 해보세요!!
        {
            document.write("***변수***<br>");

            var x = 100;
            var y = 200;
            var z = 300;

            document.write(x, "<br>");
            document.write(y, "<br>");
            document.write(z, "<br>");
        }
        //배열
        //100, 200, 300, 변수에 저장을 출력을 해보세요!!
        {
            document.write("***배열***<br>");

            const arr = new Array(); 
            arr[0] = 100; 
            arr[1] = 200; 
            arr[2] = 300; 

            document.write(arr[0]), "<br>";
            document.write(arr[1], "<br>");
            document.write(arr[2], "<br>");
        }
        //객체  
        //100, 200, 300, 변수에 저장을 출력을 해보세요!!
        {
            document.write("***객체***<br>");

            const obj = new Object();
            obj [0] = 100;
            obj [1] = 200;
            obj [2] = 300;

            document.write(obj[0], "<br>");
            document.write(obj[1], "<br>");
            document.write(obj[2]), "<br><br>";

            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1~50까지 출력을 해보세요
        {
            document.write("***for문을 이용해서 1~50까지 출력을 해보세요***<br>");

            for (let i=1; i<=50; i++){
                document.write(i)
            }
            document.write("<br><br>");
        }
        //반복문
        //for을 이용해서 50~1까지 출력해보세요
        {
            document.write("for을 이용해서 50~1까지 출력해보세요<br>");

            for ( i=50; i>=1; i-- ) {
                document.write(i, " &nbsp;");
            }
            document.write("<br><br>");
        }

        //반복문
        //for문을 이용해서 1~50까지 출력(짝수)을 해보세요
        {
            document.write("for문을 이용해서 1~50까지 출력(짝수)을 해보세요<br>");

            for (let i=1; i<=50; i++){
                if(i % 2 == 0){
                    document.write(i)
                }
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 1~50까지 출력(홀수)을 해보세요
        {
            document.write("for문을 이용해서 1~50까지 출력(홀수)을 해보세요<br>");

            for (let i=1; i<=50; i+=2){
                document.write(i)
            }
            document.write("<br><br>");
        }
        //반복문
        //for문을 이용해서 구구단 8단만 출력을 해보세요
        {
            document.write("for문을 이용해서 구구단 8단만 출력을 해보세요<br>");

            var i =8
             for(var j=1; j<=9; j++){
                var sum = i*j
                document.write(i, "*", j, "=", sum, "<br>");
            }
            document.write("<br>");
        }
        //반복문
        //for을 이용해서 구구단 5~8단만 출력을 해보세요
        {
            document.write("for을 이용해서 구구단 5~8단만 출력을 해보세요<br>");

            for(var i=5; i<=8; i++)
             for(var j=1; j<=9; j++){
                var sum = i*j
                document.write(i, "*", j, "=", sum, "<br>");
            }
            document.write("<br>");
        }
    </script>
</body>
</html>
